        body {

            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

            border: 1px solid #ccc;
            border-radius: 8px;

        }
        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .history {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }
        .history-entry {
            border-top: 1px solid #ddd;
            padding: 5px 0;
        }
    </style>
</head>

        function traCuu() {
            const id = document.getElementById('studentId').value.trim();
            if (data[id]) {
                const entry = `
                    <p><strong>Họ và tên:</strong> ${data[id].HoTen}</p>

        function hienThiLichSu() {
            const history = JSON.parse(localStorage.getItem("traCuuHistory") || "[]");
            historyList.innerHTML = history.map(item => `
                <div class="history-entry">
                    <p><strong>${item.name}</strong> (${item.lop})</p>
                    <p><em>${item.time}</em> - Mã: ${item.id}</p>
                </div>
            `).join("");
        }

        hienThiLichSu();
